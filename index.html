<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The I.T. Crowd Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/css/main.css" />
  </head>
  <body>
    <main>
      <button id="startBtn" onclick="startGame()">START GAME</button>
      <div class="display">
        <div id="questions">Welcome click "Start Game" to play.</div>
        <ul class="options">
          <li id="a">A:</li>
          <li id="b">B:</li>
          <li id="c">C:</li>
          <li id="d">D:</li>
        </ul>
      </div>
      <div id="timeBox">
        TIME LEFT
        <div id="timer"></div>
      </div>

      <ul class="answerBtn">
        <button
          input
          type="button"
          id="buttonA"
          class="keys"
          onclick="checkAnswer(this.id)"
        >
          A
        </button>
        <button
          input
          type="button"
          id="buttonB"
          class="keys"
          onclick="checkAnswer(this.id)"
        >
          B
        </button>
        <button
          input
          type="button"
          id="buttonC"
          class="keys"
          onclick="checkAnswer(this.id)"
        >
          C
        </button>
        <button
          input
          type="button"
          id="buttonD"
          class="keys"
          onclick="checkAnswer(this.id)"
        >
          D
        </button>
      </ul>
    </main>

    <footer>
      <time>&copy <span>Maurice Moss </span>2010</time>
      <div id="disclaimer">
        Disclaimer this site was created as a fan site for the BBC Channel 4 hit
        comedy "The IT Crowd".
      </div>
    </footer>
  </body>

  <script src="main.js"></script>
</html>
